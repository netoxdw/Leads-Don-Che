<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Don Che | Cotizacion</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/cotizacon.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="/assets/images/DON CHE.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Paginas Web</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Gestion de Ads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">SEO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Funnel</a>
                    </li>

                </ul>
                <div class="d-flex">
                    <a href="https://wa.me/+525523398704?text=Hola hablo a Don Che. Me interesa Información sobre los sitios web"
                        target="_blank"><button class="btn btn-contact">Contacto</button></a>
                </div>
            </div>
        </div>
    </nav>

    <section class="have-mind">
        <div class="container mind">
            <h3>Comience con su proyecto</h3>
            <p>A continuación conteste el formulario para conocer más sobre sus necesidades y proponer soluciones
                efectivas</p>
        </div>
    </section>

    <div class="container">
        <form  class="contact-form" name="contact" method="POST"  action="/index.html" data-netlify="true" netlify>
            <div class="form-group">
                <label for="first-name">Nombre <span>*</span></label>
                <input type="text" id="first-name" name="first-name" placeholder="first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellidos <span>*</span></label>
                <input type="text" id="last-name" name="last-name" placeholder="last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono <span>*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="+52" required>
            </div>
            <div class="form-group">
                <label for="company">Compañia</label>
                <input type="text" id="company" name="company" placeholder="Nombre de tu negocio" required>
            </div>
            <div class="form-group">
                <label for="industry">Industria</label>
                <input type="text" id="industry" name="industry" placeholder="Servicios que ofreces" required>
            </div>
            <div class="form-group full-width">
                <label>¿Qué necesita tu negocio?:</label>
                <div class="option-group">
                    <div class="option">
                        <input type="radio" id="option1" name="option" value="Presencia en internet" required>
                        <label for="option2">Presencia en Internet</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" name="option" value="Interactuar con tus clientes" required>
                        <label for="option3">Interactuar con tus clientes</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" name="option" value="Conseguir mas clientes" required>
                        <label for="option1">Conseguir más clientes</label>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <button class="btn call-action" type="submit">Enviar</button>
                <script>
        window.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                var data = new FormData(form);
                fetch("/", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                    },
                    body: data
                }).then(function(response) {
                    if (response.ok) {
                        window.location.href = "/index";
                    } else {
                        alert("Submission failed, please try again.");
                    }
                }).catch(function(error) {
                    alert("Submission failed, please try again.");
                });
            });
        });
    </script>
                </script>
            </div>
        </form>
    </div>
    
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
