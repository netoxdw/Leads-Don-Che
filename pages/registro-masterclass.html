<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/landing-inmobiliaria.css">
    <title>Te explico como generar más clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <header class="encabezado header">
        <h1>Clase de ventas masivas</h1>
    </header>

    <section class="encabezado main">
        <h2>Entrenamiento para dueños de negocios y emprendedores</h2>
    </section>

    <section class="container">
        <div class="content video-content">
            <video class="video-landing" src="/assets/video/Ernesto guevara tapia.mp4" type="video/mp4" loop autoplay></video>
        </div>
        <div class="content form" >
            <form action="/pages/master-class.html" name="contact" method="POST" netlify>
                <div class="form-group">
                    <h3>Registrate a la clase</h3>

                </div>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" id="agencia" name="agencia" placeholder="Tu agencia">
                </div>
                <div class="form-group">
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Obten entrenamiento</button>
            </form>      
              
        </div>
    </section>

    <footer class="footer">
        © 2024 Copyright: <a href="https://leads-donche.com/" target="_blank" style="text-decoration: none; color: white;">leads-donche.com</a>
    </footer>
</body>
</html>
